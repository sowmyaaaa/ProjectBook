<mat-card>
  <mat-card-title *ngFor="let post of posts" style="text-align:center;">{{post.eContentType}}</mat-card-title>
  <mat-card-content>
    <mat-accordion multi="true" *ngIf="5 > 0">
      <mat-expansion-panel *ngFor="let item of [].constructor(1); let i = index" >
        <mat-expansion-panel-header>
          Exercises
        </mat-expansion-panel-header>
        <p>Add </p>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="5<= 0">No Exercises needed!</p>
  </mat-card-content>
</mat-card>
